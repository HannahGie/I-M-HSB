<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <style>
        table {
          border: 1px solid black;
          width: 100%;
          table-layout: fixed;
        }
        th {
          border: 1px solid black;
          text-align: central;
          padding: 8px;
        }
        td {
          border: 1px solid black;
          text-align: left;
          padding: 8px;
        }
      </style>
      <thead>
        <tr>
          <th rowspan="2">A</th>
          <th>B1</th>
          <th>C1</th>
          <th>D1</th>
        </tr>
        <tr>
          <th>B2</th>
          <th>C2</th>
          <th>D2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td rowspan="2">7</td>
        </tr>
        <tr>
          <td colspan="3">8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Rezept</title>
  </head>
  <body>
    <h1>Rezept</h1>
    <ul>
      <li>
        Zutaten
        <ul>
          <li>Butter</li>
          <li>
            Eier
            <ol type="a">
              <li>Eigelb wird benötigt</li>
              <li>Eiweiß nicht</li>
            </ol>
          </li>
          <li>Zucker</li>
          <li>Mehl</li>
          <li>Milch</li>
        </ul>
      </li>

      <li>
        Ablauf
        <ol type="i">
          <li>Butter, Mehl, Milch und Zucker vermengen</li>
          <li>Eigelb hinzufügen</li>
          <li>Kneten und in die Schüssel geben</li>
        </ol>
      </li>
    </ul>
  </body>
